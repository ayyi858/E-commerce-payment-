{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <title>Masuk | Manipi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <!-- Brand Section -->
        <div class="brand-section">
            <a href="{% url 'store' %}" class="brand-link">
                <i class="fas fa-store brand-icon"></i>
                <span>Manipi</span>
            </a>
        </div>

        <h2>Selamat Datang! ğŸ‘‹</h2>
        <p class="subtitle">Silakan masuk ke akun Anda untuk melanjutkan</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nama Pengguna</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Masukkan nama pengguna"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Masukkan kata sandi"
                        required
                    >
                </div>
            </div>

            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i>
                Masuk
            </button>
        </form>

        <div class="divider">
            <span>atau masuk dengan</span>
        </div>

        <div class="social-login">
            <button class="social-button google">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button class="social-button facebook">
                <i class="fab fa-facebook-f"></i>
                Facebook
            </button>
        </div>

        <p class="register-text">
            Belum punya akun? 
            <a href="{% url 'register' %}" class="register-link">Daftar</a>
        </p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <a href="{% url 'store' %}" class="return-home">
        <i class="fas fa-arrow-left"></i>
        Kembali
    </a>
</body>
</html>
